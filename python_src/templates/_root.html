{% extends '_base.html' %}

{% block main %}
<h1>CreateComputers</h1>
<form action="/post" method="post">
    <label>Enter the computer id:<input type="text" name="id" minlength="10" maxlength="10" required></label>
    <label><select name="type" required>
        <option selected value="computer">Computer</option>
    </select></label>
    <input type="submit" value="Continue">
</form>
{% endblock %}
